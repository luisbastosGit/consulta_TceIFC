<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Sistema de Estágios</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
      }
      #loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sistema de Gerenciamento de Estágios</a>
    </nav>

    <div class="container">
      <div class="login-container">
        <h3 class="text-center mb-4">Acessar o Sistema</h3>
        <div id="alert-container"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" id="login-button" class="btn btn-primary btn-block">
            <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Entrar
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // --- CONFIGURAÇÃO ---
      // ATENÇÃO: Cole aqui a URL da API que você guardou no Passo 1.
      const API_URL = "https://api-estagios-backend.onrender.com";

      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const spinner = document.getElementById('loading-spinner');
      const alertContainer = document.getElementById('alert-container');

      // Se o usuário já tiver um token, redireciona para a página principal
      if (localStorage.getItem('authToken')) {
        window.location.href = 'index.html';
      }

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        loginButton.disabled = true;
        spinner.style.display = 'inline-block';
        alertContainer.innerHTML = '';

        const credentials = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'login',
              payload: credentials
            }),
            redirect: 'follow'
          });

          const result = await response.json();

          if (result.success) {
            localStorage.setItem('authToken', result.token);
            localStorage.setItem('user', JSON.stringify(result.user));
            window.location.href = 'index.html';
          } else {
            throw new Error(result.error || 'Credenciais inválidas.');
          }
        } catch (error) {
          showAlert(error.message, 'danger');
        } finally {
          loginButton.disabled = false;
          spinner.style.display = 'none';
        }
      });

      function showAlert(message, type) {
        const alertHtml = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        alertContainer.innerHTML = alertHtml;
      }
    </script>
  </body>
</html>
