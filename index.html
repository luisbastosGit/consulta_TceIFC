<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estágios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .container {
            max-width: 95%;
        }
        .filter-form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }
        .filter-form-row .form-group {
            flex: 1 1 150px;
        }
        #loading-spinner, #saving-spinner {
            display: none;
        }
        /* NOVA REGRA DE ESTILO PARA A FONTE DA TABELA */
        #results-table-container .table {
            font-size: 0.8rem; /* Ajuste este valor se quiser a fonte menor ou maior */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Estágios</a>
        <span class="navbar-text text-white">
            Olá, <strong id="user-name"></strong>! <a href="#" id="logout-link" class="ml-2">Sair</a>
        </span>
    </nav>

    <div class="container">
        <div class="card card-body mb-4">
            <h5 class="card-title">Filtros de Busca</h5>
            <form id="search-form">
                <div class="filter-form-row">
                    <div class="form-group">
                        <label for="filter-status">Status</label>
                        <select id="filter-status" class="form-control"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group">
                        <label for="filter-curso">Curso</label>
                        <select id="filter-curso" class="form-control"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group">
                        <label for="filter-orientador">Orientador</label>
                        <select id="filter-orientador" class="form-control"><option value="">Todos</option></select>
                    </div>
                     <div class="form-group">
                        <label for="filter-turma">Turma/Fase</label>
                        <select id="filter-turma" class="form-control"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group">
                        <label for="filter-ano">Ano Matrícula</label>
                        <select id="filter-ano" class="form-control"><option value="">Todos</option></select>
                    </div>
                </div>
                <div class="filter-form-row mt-3">
                     <div class="form-group" style="flex: 2 1 250px;">
                        <label for="filter-nome">Nome do Aluno</label>
                        <input type="text" id="filter-nome" class="form-control" placeholder="Digite para buscar...">
                    </div>
                    <div class="form-group" style="flex: 2 1 250px;">
                        <label for="filter-cpf">CPF do Aluno</label>
                        <input type="text" id="filter-cpf" class="form-control" placeholder="Digite apenas números...">
                    </div>
                </div>
                 <div class="d-flex justify-content-start mt-3">
                    <button type="submit" class="btn btn-primary mr-2">Buscar</button>
                    <button type="button" id="clear-filters" class="btn btn-secondary mr-2">Limpar Filtros</button>
                    <button type="button" id="print-button" class="btn btn-info">Imprimir Tabela</button>
                </div>
            </form>
        </div>

        <div id="alert-container"></div>
        <h4>Resultados</h4>
        <div id="loading-spinner" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>
        <div id="no-results-message" class="alert alert-info" style="display: none;">Nenhum resultado encontrado.</div>
        <div id="results-table-container" class="mt-3"></div>
    </div>

    <!-- Modal de Notas -->
    <div class="modal fade" id="grades-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Lançar Notas</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-idRegistro">
                    <div class="form-group">
                        <label for="modal-nota-supervisor">Nota Supervisor</label>
                        <input type="text" id="modal-nota-supervisor" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-relatorio">Nota Relatório</label>
                        <input type="text" id="modal-nota-relatorio" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-defesa">Nota da Defesa</label>
                        <input type="text" id="modal-nota-defesa" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-observacoes">Observações</label>
                        <textarea id="modal-observacoes" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-grades-button" class="btn btn-primary">
                        <span id="saving-spinner" class="spinner-border spinner-border-sm"></span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
