<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema de Estágios</title>
    <style>
        #loading-spinner, #saving-spinner, #report-spinner { display: none; }
        .table-sm td, .table-sm th { padding: .3rem; font-size: 0.8rem; }
        .modal-body .form-group { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Estágios</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Olá, <span id="user-name"></span></span>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" href="#" id="logout-link">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div id="alert-container"></div>
        <h4>Filtros de Busca</h4>
        <form id="search-form" class="form-inline mb-4">
            <select id="filter-status" class="form-control mr-2 mb-2"><option value="">Status (Todos)</option></select>
            <select id="filter-curso" class="form-control mr-2 mb-2"><option value="">Curso (Todos)</option></select>
            <select id="filter-orientador" class="form-control mr-2 mb-2"><option value="">Orientador (Todos)</option></select>
            <input type="text" id="filter-nome" class="form-control mr-2 mb-2" placeholder="Nome do Aluno">
            <select id="filter-turma" class="form-control mr-2 mb-2"><option value="">Turma (Todas)</option></select>
            <button type="submit" class="btn btn-primary mr-2 mb-2">Buscar</button>
            <button type="button" id="clear-filters" class="btn btn-secondary mr-2 mb-2">Limpar Filtros</button>
            <button type="button" id="print-button" class="btn btn-info mr-2 mb-2">Imprimir</button>
            <button type="button" id="report-button" class="btn btn-success mb-2">
                <span id="report-spinner" class="spinner-border spinner-border-sm"></span> Gerar Relatório
            </button>
        </form>
        <h4>Resultados</h4>
        <div id="loading-spinner" class="d-flex justify-content-center mt-5">
            <div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>
        </div>
        <div id="no-results-message" class="alert alert-info" style="display:none;">Nenhum resultado encontrado.</div>
        <div id="results-table-container" class="table-responsive"></div>
    </div>
    <div class="modal fade" id="grades-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Lançar Notas</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-idRegistro">
                    <div class="form-group row"><label class="col-sm-4 col-form-label">Nota Supervisor</label><div class="col-sm-8"><input type="text" id="modal-nota-supervisor" class="form-control"></div></div>
                    <div class="form-group row"><label class="col-sm-4 col-form-label">Nota Relatório</label><div class="col-sm-8"><input type="text" id="modal-nota-relatorio" class="form-control"></div></div>
                    <div class="form-group row"><label class="col-sm-4 col-form-label">Nota da Defesa</label><div class="col-sm-8"><input type="text" id="modal-nota-defesa" class="form-control"></div></div>
                    <div class="form-group row"><label class="col-sm-4 col-form-label">Observações</label><div class="col-sm-8"><textarea id="modal-observacoes" class="form-control" rows="3"></textarea></div></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-grades-button" class="btn btn-primary">
                        <span id="saving-spinner" class="spinner-border spinner-border-sm"></span> Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
