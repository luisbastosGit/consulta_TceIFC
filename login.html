<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Sistema de Estágios</title>
    <style>
      body { background-color: #f8f9fa; }
      .login-container { max-width: 400px; margin: 5rem auto; padding: 2rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
      #loading-spinner { display: none; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sistema de Gerenciamento de Estágios</a>
    </nav>
    <div class="container">
      <div class="login-container">
        <h3 class="text-center mb-4">Acessar o Sistema</h3>
        <div id="alert-container"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" id="login-button" class="btn btn-primary btn-block">
            <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Entrar
          </button>
        </form>
      </div>
    </div>
    <script>
      // A URL base da nossa API publicada no Render
      const API_URL = "https://api-estagios-backend.onrender.com";

      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const spinner = document.getElementById('loading-spinner');
      const alertContainer = document.getElementById('alert-container');

      // Se o usuário já estiver logado, redireciona para a página principal
      if (localStorage.getItem('authToken')) {
        window.location.href = 'index.html';
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        loginButton.disabled = true;
        spinner.style.display = 'inline-block';
        alertContainer.innerHTML = '';

        const credentials = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };

        try {
          // --- LINHA CORRIGIDA AQUI ---
          // Agora a requisição é feita para a URL correta: API_URL + "/login"
          const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(credentials)
          });

          const result = await response.json();

          if (result.success) {
            // Se o login der certo, salva o token e redireciona
            localStorage.setItem('authToken', result.token);
            localStorage.setItem('user', JSON.stringify(result.user));
            window.location.href = 'index.html';
          } else {
            // Se a API retornar um erro conhecido (ex: senha errada)
            throw new Error(result.message || 'Credenciais inválidas.');
          }
        } catch (error) {
          // Se ocorrer qualquer outro erro (ex: de rede)
          showAlert(error.message, 'danger');
        } finally {
          // Garante que o botão seja reativado no final
          loginButton.disabled = false;
          spinner.style.display = 'none';
        }
      });

      function showAlert(message, type) {
        const alertHtml = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        alertContainer.innerHTML = alertHtml;
      }
    </script>
  </body>
</html>
