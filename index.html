<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- LINHA CORRIGIDA AQUI -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estágios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .filter-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            margin-bottom: 2rem;
        }
        .table-responsive {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
        }
        .table-sm th, .table-sm td {
            padding: 0.5rem;
            vertical-align: middle;
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
        .table-results {
            font-size: 0.85rem;
        }
        /* Estilos para a ordenação da tabela */
        .sortable {
            cursor: pointer;
            position: relative;
        }
        .sortable::after {
            content: '\\2195'; /* Seta dupla para cima/baixo */
            position: absolute;
            right: 8px;
            color: #ccc;
        }
        .sortable.asc::after {
            content: '\\25B2'; /* Triângulo para cima */
            color: #007bff;
        }
        .sortable.desc::after {
            content: '\\25BC'; /* Triângulo para baixo */
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Sistema de Estágios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white mr-3">
                        Olá, <span id="user-name"></span>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-link">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="alert-container"></div>

        <div class="filter-card">
            <h5 class="mb-3">Filtros de Busca</h5>
            <form id="search-form">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="filter-status">Status</label>
                        <select id="filter-status" class="form-control form-control-sm"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="filter-curso">Curso</label>
                        <select id="filter-curso" class="form-control form-control-sm"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="filter-orientador">Orientador</label>
                        <select id="filter-orientador" class="form-control form-control-sm"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="filter-turma">Turma/Fase</label>
                        <select id="filter-turma" class="form-control form-control-sm"><option value="">Todos</option></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="filter-ano">Ano Matrícula</label>
                        <input type="text" id="filter-ano" class="form-control form-control-sm" placeholder="Ex: 2025">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="filter-nome">Nome do Aluno</label>
                        <input type="text" id="filter-nome" class="form-control form-control-sm" placeholder="Digite para buscar...">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="filter-cpf">CPF do Aluno</label>
                        <input type="text" id="filter-cpf" class="form-control form-control-sm" placeholder="Digite apenas números...">
                    </div>
                    <div class="form-group col-md-5 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary btn-sm mr-2">Buscar</button>
                        <button type="button" id="clear-filters" class="btn btn-secondary btn-sm mr-2">Limpar Filtros</button>
                        <button type="button" id="export-button" class="btn btn-success btn-sm">Gerar Planilha</button>
                    </div>
                </div>
            </form>
        </div>

        <h5>Resultados</h5>
        <div class="table-responsive" id="results-table-container">
            <!-- A tabela será inserida aqui pelo JavaScript -->
        </div>

        <div id="no-results-message" class="alert alert-info mt-3" style="display: none;">
            Nenhum resultado encontrado para os filtros selecionados.
        </div>
    </div>
    
    <div class="spinner-border text-primary" role="status" id="loading-spinner">
        <span class="sr-only">Loading...</span>
    </div>

    <!-- Modal para Lançar Notas -->
    <div class="modal fade" id="grades-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Lançar Notas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-idRegistro">
                    <div class="form-group">
                        <label for="modal-nota-supervisor">Nota Supervisor</label>
                        <input type="text" class="form-control" id="modal-nota-supervisor">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-relatorio">Nota Relatório</label>
                        <input type="text" class="form-control" id="modal-nota-relatorio">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-defesa">Nota da Defesa</label>
                        <input type="text" class="form-control" id="modal-nota-defesa">
                    </div>
                    <div class="form-group">
                        <label for="modal-observacoes">Observações</label>
                        <textarea class="form-control" id="modal-observacoes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-grades-button" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" id="saving-spinner" style="display: none;"></span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="javascript.js"></script>

</body>
</html>
