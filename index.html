<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estágios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden; /* Previne scroll horizontal */
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        #loading-spinner, #saving-spinner {
            display: none;
        }
        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">Sistema de Estágios</h4>
        <p>Olá, <strong id="user-name"></strong>! <a href="#" id="logout-link">Sair</a></p>
        <hr>
        <h5>Filtros de Busca</h5>
        <form id="search-form">
            <div class="form-group">
                <label for="filter-status">Status</label>
                <select id="filter-status" class="form-control"><option value="">Todos</option></select>
            </div>
            <div class="form-group">
                <label for="filter-curso">Curso</label>
                <select id="filter-curso" class="form-control"><option value="">Todos</option></select>
            </div>
            <div class="form-group">
                <label for="filter-orientador">Orientador</label>
                <select id="filter-orientador" class="form-control"><option value="">Todos</option></select>
            </div>
            <div class="form-group">
                <label for="filter-turma">Turma/Fase</label>
                <select id="filter-turma" class="form-control"><option value="">Todos</option></select>
            </div>
            <div class="form-group">
                <label for="filter-nome">Nome do Aluno</label>
                <input type="text" id="filter-nome" class="form-control" placeholder="Digite para buscar...">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
            <button type="button" id="clear-filters" class="btn btn-secondary btn-block mt-2">Limpar Filtros</button>
            <button type="button" id="print-button" class="btn btn-info btn-block mt-2">Imprimir Tabela</button>
        </form>
    </div>

    <div class="main-content">
        <div id="alert-container"></div>
        <h4>Resultados</h4>
        <div id="loading-spinner" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>
        <div id="no-results-message" class="alert alert-info" style="display: none;">Nenhum resultado encontrado.</div>
        <div id="results-table-container"></div>
    </div>

    <!-- Modal de Notas -->
    <div class="modal fade" id="grades-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Lançar Notas</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-idRegistro">
                    <div class="form-group">
                        <label for="modal-nota-supervisor">Nota Supervisor</label>
                        <input type="text" id="modal-nota-supervisor" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-relatorio">Nota Relatório</label>
                        <input type="text" id="modal-nota-relatorio" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-nota-defesa">Nota da Defesa</label>
                        <input type="text" id="modal-nota-defesa" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-observacoes">Observações</label>
                        <textarea id="modal-observacoes" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-grades-button" class="btn btn-primary">
                        <span id="saving-spinner" class="spinner-border spinner-border-sm"></span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
