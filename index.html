<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estágios</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container-fluid {
      padding-top: 20px;
    }

    .form-row .form-group {
      margin-bottom: 0;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .table th.sortable {
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }

    .table th.sortable::after {
      content: ' \2195';
      /* Seta dupla para cima/baixo */
      position: absolute;
      right: 8px;
      color: #aaa;
    }

    .table th.sort-asc::after {
      content: ' \2191';
      /* Seta para cima */
    }

    .table th.sort-desc::after {
      content: ' \2193';
      /* Seta para baixo */
    }

    .table td,
    .table th {
      font-size: 0.85rem;
      /* Fonte menor para a tabela */
    }

    .wide-column {
        min-width: 300px; /* Largura mínima para a coluna de atividades */
    }
    
    /* Nova área de estatísticas */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .stats-container {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sistema de Estágios</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <span class="navbar-text mr-3">
            Olá, <span id="user-name"></span>
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="card card-body">
      <h5 class="card-title">Filtros de Busca</h5>
      <form id="search-form">
        <div class="form-row align-items-end">
          <div class="form-group col-md-2">
            <label for="filter-status">Status</label>
            <select id="filter-status" class="form-control">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="filter-curso">Curso</label>
            <select id="filter-curso" class="form-control">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="filter-orientador">Orientador</label>
            <select id="filter-orientador" class="form-control">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="filter-turma">Turma/Fase</label>
            <select id="filter-turma" class="form-control">
                <option value="">Todos</option>
            </select>
          </div>
           <div class="form-group col-md-2">
            <label for="filter-ano">Ano Matrícula</label>
            <input type="text" class="form-control" id="filter-ano" placeholder="Ex: 2023">
          </div>
        </div>
        <div class="form-row align-items-end mt-3">
          <div class="form-group col-md-4">
            <label for="filter-nome">Nome do Aluno</label>
            <input type="text" class="form-control" id="filter-nome" placeholder="Digite para buscar...">
          </div>
           <div class="form-group col-md-3">
            <label for="filter-cpf">CPF do Aluno</label>
            <input type="text" class="form-control" id="filter-cpf" placeholder="Digite apenas números...">
          </div>
          <div class="form-group col-md-3">
            <label for="filter-cpf">Nome da Empresa</label>
            <input type="text" class="form-control" id="filter-cpf" placeholder="Digite o nome da Empresa/Profissional...">
          </div>
          <div class="form-group col-md-5 d-flex align-items-end">
            <button type="submit" class="btn btn-primary mr-2">Buscar</button>
            <button type="button" class="btn btn-secondary mr-2" id="clear-filters">Limpar Filtros</button>
            <button type="button" class="btn btn-success" id="export-button">Gerar Planilha</button>
          </div>
        </div>
      </form>
    </div>

    <div class="mt-4">
        <div class="results-header">
            <h3>Resultados</h3>
            <!-- NOVA ÁREA PARA EXIBIR AS ESTATÍSTICAS -->
            <div id="stats-container" class="stats-container">
                <span id="stats-total"></span>
                <span id="stats-completos" class="ml-3"></span>
                <span id="stats-pendentes" class="ml-3"></span>
            </div>
        </div>
      <div id="loading-spinner" class="text-center my-4" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="sr-only">A carregar...</span>
        </div>
      </div>
      <div id="no-results-message" class="alert alert-info" style="display: none;">
        Nenhum registo encontrado para os filtros selecionados.
      </div>
      <div id="alert-container"></div>
      <div id="results-table-container"></div>
    </div>
  </div>

  <!-- Modal para Lançamento de Notas -->
  <div class="modal fade" id="grades-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Lançar Notas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="modal-idRegistro">
          <div class="form-group">
            <label for="modal-nota-supervisor">Nota Supervisor</label>
            <input type="text" class="form-control" id="modal-nota-supervisor">
          </div>
          <div class="form-group">
            <label for="modal-nota-relatorio">Nota Relatório</label>
            <input type="text" class="form-control" id="modal-nota-relatorio">
          </div>
          <div class="form-group">
            <label for="modal-nota-defesa">Nota da Defesa</label>
            <input type="text" class="form-control" id="modal-nota-defesa">
          </div>
          <div class="form-group">
            <label for="modal-observacoes">Observações</label>
            <textarea class="form-control" id="modal-observacoes" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-grades-button">
            <span id="saving-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
              style="display: none;"></span>
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Biblioteca para gerar arquivos Excel (xlsx) -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
